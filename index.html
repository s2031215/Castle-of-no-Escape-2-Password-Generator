<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="theme-color" content="#000000" />
  <title>Castle of no Escape 2 Password Generator</title>
  <!-- bootstrap minified CSS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- custom CSS/JS -->
  <link rel="stylesheet" href="./styles.css">
  <script src="./generator.js"></script>
  <!-- vue JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="rootbox">
    <h4>Castle of no Escape 2 Password Generator</h4>
    <div id="CnE2">
      <div id="mainbox">
        <div id="passbox">
          <div class="container">
            <div class="row">
              <div class="col-1 offset-2"><img v-bind:src="'./image/'+bincode.slice(33,36)+'.png'"></div>
              <div class="col-1 offset-1"><img v-bind:src="'./image/'+bincode.slice(0, 3)+'.png'"></div>
            </div>
            <div class="row">
              <div class="col-1 offset-1"><img v-bind:src="'./image/'+bincode.slice(30, 33)+'.png'"></div>
              <div class="col-1 offset-3"><img v-bind:src="'./image/'+bincode.slice(3, 6)+'.png'"></div>
            </div>
            <div class="row">
              <div class="col-1"><img v-bind:src="'./image/'+bincode.slice(27, 30)+'.png'"></div>
              <div class="col-1 offset-5"><img v-bind:src="'./image/'+bincode.slice(6, 9)+'.png'"></div>
            </div>
            <div class="row">
              <div class="col-1 offset-3"><img v-bind:src="'./image/'+bincode.slice(36, 39)+'.png'"></div>
            </div>
            <div class="row">
              <div class="col-1"><img v-bind:src="'./image/'+bincode.slice(24, 27)+'.png'"></div>
              <div class="col-1 offset-5"><img v-bind:src="'./image/'+bincode.slice(9, 12)+'.png'"></div>
            </div>
            <div class="row">
              <div class="col-1 offset-1"><img v-bind:src="'./image/'+bincode.slice(21, 24)+'.png'"></div>
              <div class="col-1 offset-3"><img v-bind:src="'./image/'+bincode.slice(12, 15)+'.png'"></div>
            </div>
            <div class="row">
              <div class="col-1 offset-2"><img v-bind:src="'./image/'+bincode.slice(18, 21)+'.png'"></div>
              <div class="col-1 offset-1"><img v-bind:src="'./image/'+bincode.slice(15, 18)+'.png'"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="selectbox">
        <h5>Password</h5>
        <!-- <p class="text">{{bincode}}</p> -->
        <div class="container">
          <div class="row coderow" v-html="passcode"></div>
          <p> ðŸ…´ = Enter</p>
        </div>
        <h5>Seed</h5>
        <input type="number" v-model="seed" />
        <br />
        <h5>Player Characters:</h5>
        <select v-model="char">
          <option disabled value="">Please select one</option>
          <option value="1">Guardsman</option>
          <option value="2">Huntress</option>
          <option value="3">Cardinal</option>
          <option value="4">Champion</option>
          <option value="5">Bandit</option>
          <option value="6">Shamaness</option>
        </select>
        <br />
        <h5>Artefacts:</h5>
        <label>See the truth</label>
        <input type="checkbox" v-model="artefacts.stt" />
        <label>Remember us</label>
        <input type="checkbox" v-model="artefacts.ru" />
        <label>Faster than wind</label>
        <input type="checkbox" v-model="artefacts.ftw" />
        <label>Ever even</label>
        <input type="checkbox" v-model="artefacts.ee" />
        <label>Eternal dawn</label>
        <input type="checkbox" v-model="artefacts.ed" />
        <label>Blue fiew</label>
        <input type="checkbox" v-model="artefacts.bf" />
        <label>Golden sign</label>
        <input type="checkbox" v-model="artefacts.gs" />
        <br />
        <h5>Armor</h5>
        <label>0</label>
        <input type="radio" value="0" v-model="armor" />
        <label>1</label>
        <input type="radio" value="1" v-model="armor" />
        <label>2</label>
        <input type="radio" value="2" v-model="armor" />
        <label>3</label>
        <input type="radio" value="3" v-model="armor" />
        <label>4</label>
        <input type="radio" value="4" v-model="armor" />
        <label>5</label>
        <input type="radio" value="5" v-model="armor" />
        <label>6+</label>
        <input type="radio" value="6" v-model="armor" />
        <br />
        <h5>Sword</h5>
        <select v-model="sword">
          <option disabled value="">Please select one</option>
          <option>Empty</option>
          <option>False Sword</option>
          <option>Real Sword</option>
        </select>
      </div>
    </div>
  </div>
</body>

</html>
